<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y CRUD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-container, .crud-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 300px;
            display: none; /* Ocultar por defecto */
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        .crud-container {
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h2>Crear Usuario</h2>
        <form id="loginForm">
            <input type="text" id="registerUsername" placeholder="Crear Usuario" required>
            <input type="password" id="registerPassword" placeholder="Crear Contraseña" required>
            <button type="submit">Registrar</button>
        </form>
    </div>

    <div class="crud-container" id="crudContainer">
        <h2>CRUD de Usuarios</h2>
        <form id="crudForm">
            <input type="text" id="crudUsername" placeholder="Usuario" required>
            <input type="password" id="crudPassword" placeholder="Contraseña" required>
            <button type="submit">Agregar</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Usuario</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="crudTableBody">
                <!-- Filas dinámicas aquí -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
